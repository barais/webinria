<html>
<head>
    <script src="https://npmcdn.com/core-js/client/shim.min.js" type="application/javascript"></script>

    <script src="https://npmcdn.com/zone.js@0.8.26?main=browser" type="application/javascript"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.12" type="application/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.js" type="application/javascript"></script>
    <script src="https://npmcdn.com/@angular/core@7.0.1/bundles/core.umd.js" type="application/javascript"></script>
    <script src="https://npmcdn.com/@angular/common@7.0.1/bundles/common.umd.js" type="application/javascript"></script>
    <script src="https://npmcdn.com/@angular/compiler@7.0.1/bundles/compiler.umd.js" type="application/javascript"></script>
    <script src="https://npmcdn.com/@angular/platform-browser@7.0.0/bundles/platform-browser.umd.js" type="application/javascript"> </script>
    <script src="https://npmcdn.com/@angular/platform-browser-dynamic@7.0.1/bundles/platform-browser-dynamic.umd.js" type="application/javascript"></script>
    <script src="https://npmcdn.com/@angular/forms@7.0.1/bundles/forms.umd.js" type="application/javascript"></script>
         <script type="text/javascript"> 
var Component = ng.core.Component;
var NgModule = ng.core.NgModule;

var BrowserModule = ng.platformBrowser.BrowserModule;
var platformBrowserDynamic = ng.platformBrowserDynamic.platformBrowserDynamic;
var FormsModule = ng.forms.FormsModule;
var ReactiveFormsModule = ng.forms.ReactiveFormsModule;

// when not being `new`ed, Component is
var AppComponentAnnotation = new Component({
  selector: 'app', 
  template: '<h1> hello {{title}} </h1> <input [(ngModel)]="title" type="text">',
});

class AppComponent {
  constructor() {
      this.title = 'toto';
      console.log('AppComponent constructor');
    }
}
AppComponent.annotations = [AppComponentAnnotation];

var AppModuleAnnotation = new NgModule({
  imports: [BrowserModule,FormsModule,ReactiveFormsModule],
  declarations: [AppComponent],
  bootstrap: [AppComponent]
});

class AppModule{
     constructor() {} 
    }

AppModule.annotations = [AppModuleAnnotation];

document.addEventListener('DOMContentLoaded', () => { 
    platformBrowserDynamic().bootstrapModule(AppModule);
});


 </script>
</head>
<body>
        <app/>
</html>
